<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
  </head>
  <body>
    <div id="app" class="container">
      <div class="row">
        <div class="col">
          {{ message }}
          <input
            v-model="variable"
            type="text"
            class="form-control"
            id="message-input"
          />
          <hr>
          <button v-on:click="increment" class="btn btn-outline-secondary">
            Increment
          </button>
          <button v-on:click="decrement" class="btn btn-outline-secondary">
            Decrement
          </button>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col">
              <h1>
                  {{ counter }}
              </h1>
          </div>
        </div>
      </div>

    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
    <script>
      let data = {
        counter: 0,
        message: "Hello,First Vue App!",
      };

      const vm = Vue.createApp({
        data() {
          return data;
        },
        methods:{
            increment() {
                this.counter++;
            },
            decrement() {
                this.counter--;
            }
        }
      }).mount("#app");
    </script>
  </body>
</html>
